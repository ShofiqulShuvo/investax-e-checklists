      referrerpolicy="no-referrer"
    />

    <title>e-checklists</title>
  </head>
  <body>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0 pt-3 pt-lg-0 gap-0 gap-lg-2"

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"

              <a class="nav-link" href="./company-trust-partnership.html">Company/Trust/Partnership</a>

    <main>
      <div class="container">

        <form
          class="step-form bg-white border border-secondary-subtle rounded-3 p-5"
        >
          <!-- return required time -->
          <div class="step">
            <label class="form-label d-block">
              If your return is not required urgently, please indicate period
              that would be suitable:
            </label>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="requiredPeriod"
                id="urgent"
              />
              <label class="form-check-label" for="urgent"> Urgent </label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="requiredPeriod"
                id="4-6-week"
              />
              <label class="form-check-label" for="4-6-week"> 4-6 Weeks </label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="requiredPeriod"
                id="6-8-week"
              />
              <label class="form-check-label" for="6-8-week"> 6-8 Weeks </label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="requiredPeriod"
                id="8-10-week"
              />
              <label class="form-check-label" for="8-10-week">
                8-10 Weeks
              </label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="requiredPeriod"
                id="anytime"
              />
              <label class="form-check-label" for="anytime">
                Anytime before Due Date
              </label>
            </div>
          </div>



          <!-- Buttons -->
          <div class="mt-5 d-flex flex-row gap-2 justify-content-center">
            <button
              class="btn btn-lg btn-primary"
              type="button"
              onclick="prevStep()"
              id="prevBtn"
            >
              Previous
            </button>
            <button
              class="btn btn-lg btn-primary"
              type="button"
              onclick="nextStep()"
              id="nextBtn"
            >
              Next
            </button>
            <button
              class="btn btn-lg btn-success"
              type="submit"
              id="submitBtn"
              style="display: none"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- bootstrap js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
