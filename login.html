<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- google font montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <section class="vh-100 login-page">
        <div class="container py-5 h-100">
          <div class=" d-flex justify-content-center align-items-center h-100">

            <!-- login form -->
              <form class="card">
                <div class="card-body p-5 ">
                  <h3 class="mb-5 text-center">Sign in</h3>
      
                  <div class=" mb-4">
                    <label class="form-label" for="userEmail">Email</label>
                    <input type="email" id="userEmail" class="form-control form-control-lg" />
                  </div>
      
                  <div class="mb-4">
                    <label class="form-label" for="userPassword">Password</label>
                    <input type="password" id="userPassword" class="form-control form-control-lg" />
                  </div>

      
                  <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Login</button>

                </div>
              </form>

          </div>
        </div>
    </section>

  </body>
</html>
